<div class="page-wrapper">
  <mat-card class="signup-card" appearance="outlined">
    <div class="card-body">
      <div class="left-form">
        <div class="header">
          <img src="../../../assets/google.png" alt="Google Logo" />
          <h2>Create your Google Account</h2>
        </div>

        <form class="form-container" #form="ngForm">
          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>First Name</mat-label>
              <input
                matInput
                name="firstName"
                [(ngModel)]="firstName"
                required
              />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Last Name</mat-label>
              <input matInput name="lastName" [(ngModel)]="lastName" required />
            </mat-form-field>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput name="username" [(ngModel)]="username" required />
          </mat-form-field>
          <p class="helper-text">You can use letters, numbers & periods</p>
          <button class="text-button">Use my current email instead</button>

          <div class="form-row">
            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                name="password"
                [(ngModel)]="password"
                required
              />
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
              <mat-label>Confirm</mat-label>
              <input
                matInput
                type="password"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
              />
            </mat-form-field>
          </div>

          <p class="helper-text">
            Use 8 or more characters with a mix of letters, numbers & symbols
          </p>

          <div class="checkbox-row">
            <mat-checkbox>Show Password</mat-checkbox>
          </div>

          <div class="bottom-actions">
            <a class="text-button">Sign in instead</a>
            <button mat-flat-button color="primary">Next</button>
          </div>
        </form>
      </div>

      <div class="right-info">
        <img
          src="../../../assets/google-product-image.png"
          alt="Google illustration"
        />
        <h3>One account. All of Google working for you.</h3>
      </div>
    </div>
  </mat-card>
</div>
