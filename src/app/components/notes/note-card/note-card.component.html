<section *ngIf="notes$ | async as notes; else loading">
  <div class="notes-card">
    <mat-card
      class="card"
      *ngFor="let note of notes.slice().reverse()"
      [ngStyle]="{ 'background-color': note.color }"
    >
      <mat-card-header>
        <mat-card-title>{{ note.title }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ note.description }}</p>
      </mat-card-content>
      <app-icons
        class="icons"
        [ngStyle]=""
        [formatBtn]="false"
        [colorPalette]="true"
        [notification]="true"
        [collaborator]="true"
        [image]="true"
        [archive]="true"
        [threeDots]="true"
        [undo]="false"
        [redo]="false"
      />
    </mat-card>
  </div>

  <p *ngIf="notes.length === 0">No notes yet.</p>
</section>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
