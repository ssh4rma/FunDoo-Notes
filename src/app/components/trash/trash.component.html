<div *ngIf="view === 'listview'" class="list-notes-card">
  <mat-card
    class="list-card"
    *ngFor="let note of notes"
    [ngStyle]="{ 'background-color': note.color || '#fff' }"
  >
    <div class="content">
      <div class="top-bar">
        <div class="title-list">
          <h2>{{ note.title }}</h2>
        </div>
      </div>

      <div class="description-list">
        <p class="para">{{ note.description }}</p>
      </div>

      <div class="icons">
        <app-icons
          [delForeverBtn]="true"
          [recoverBtn]="true"
          [note]="note"
          (recoverEvent)="handleRecover()"
          (delForeverEvent)="handleDelForever()"
        />
      </div>
    </div>
  </mat-card>
</div>

<div *ngIf="view === 'gridview'" class="grid-notes-card">
  <mat-card
    class="grid-card"
    *ngFor="let note of notes"
    [ngStyle]="{ 'background-color': note.color || '#fff' }"
  >
    <div class="content">
      <div class="top-bar-grid">
        <div class="title-grid">
          <h2>{{ note.title }}</h2>
        </div>
      </div>

      <div class="description-grid">
        <p class="para">{{ note.description }}</p>
      </div>

      <div class="icons">
        <app-icons [delForeverBtn]="true" [recoverBtn]="true" [note]="note" />
      </div>
    </div>
  </mat-card>
</div>
